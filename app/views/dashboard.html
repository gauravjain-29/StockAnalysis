<div class="container-fluid">
    <div class="card">
        <div class="header">
            <h4 class="title">Favourite Stocks</h4>
        </div>
        <div class="content">
            <table class="table table-striped">
            	<tr>
            		<th>Stock Code</th>
            		<th>Stock Name</th>
            		<th>Actions</th>
            		<th>Favourite</th>
            	</tr>
                <tr ng-repeat="data in stocks200" ng-if="data.interested">
                    <td>{{data.code}}</td>
                    <td>{{data.name}}</td>
                    <td>
                    	<a class="btn"><i class="ti-stats-up"></i></a>
                    	<a class="btn"><i class="ti-more"></i></a>
                    </td>
                    <td>
                    	<md-checkbox ng-model="data.interested" aria-label="isInterested">
          				</md-checkbox>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="header">
            <h4 class="title">Other Stocks</h4>
        </div>
        <div class="content">
            <table class="table table-striped">
            	<tr>
            		<th>Stock Code</th>
            		<th>Stock Name</th>
            		<th>Actions</th>
            		<th>Favourite</th>
            	</tr>
                <tr ng-repeat="data in stocks200" ng-if="!data.interested">
                    <td>{{data.code}}</td>
                    <td>{{data.name}}</td>
                    <td>
                    	<a class="btn"><i class="ti-stats-up"></i></a>
                    	<a class="btn"><i class="ti-more"></i></a>
                    </td>
                    <td>
                    	<md-checkbox ng-model="data.interested" aria-label="isInterested">
          				</md-checkbox>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
