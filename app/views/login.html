<style type="text/css">
    body
{
    background: url('images/trend-1445461_1280.jpg') center center fixed;
    background-size: cover;
    padding: 0;
    margin: 0;

.wrap
{
    width: 100%;

    top: 0;
    left: 0;
    z-index: 99;
}

p.form-title
{
    font-family: 'Open Sans' , sans-serif;

form

    width: 250px;

form.login input[type="text"], form.login input[type="password"]
{

    width: 100%;
    font-size: 14px;

    font-weight: 500;

}

    transition: background-color 0.5s ease;

form.login label, form.login a

form.login a

form.login a:hover

.pr-wrap
